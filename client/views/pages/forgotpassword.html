<div id="login-form-container" class="container-fluid d-flex justify-content-center">
    <div class="p-5 border rounded">
        <form method="POST">
            <h1 class="mb-3">Please enter email</h1>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Send Email to Reset</button>
        </form>
    </div>
</div>
